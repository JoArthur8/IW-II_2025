<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de 1 a 10</title>

    <script>
        var i = 1;
        for (i;i<=10;i++){
            console.log(i + "\n");
        }
        // Mostra o valor de i que sobe até chegar em 10, parando o processo do FOR
    </script>
</head>
<body>
    <h1>Aula IW - Exercícios</h1>
    <p>Tarefa:
        Desenvolva um programa que use um loop FOR para exibir os números de 1 a 10 no console. Certifique-se de que cada número apareça em uma nova linha.
    </p>
</body>
</html>
