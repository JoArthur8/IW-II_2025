<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>

    <script>
        var num = parseFloat(prompt("Me dê um número e farei sua tábuada:"))
        var i = 1;
        for (i;i<=10;i++){
            console.log(i*num + "\n");
        }
        // Pede um número e multiplca ele pelo valor de i que vai subindo até parar em 10
    </script>
</head>
<body>
    <h1>Aula IW - Exercícios</h1>
    <p>Tarefa:
        Escreva um programa que solicite que o usuário insira um número. O programa deve então exibir a tabuada de multiplicação para esse número, de 1 a 10, usando um loop FOR. Cada resultado deve ser claramente formatado.
    </p>
    <h2>Mostrado no console</h2>
</body>
</html>
