<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>

    <script>
        var num = parseInt(prompt("Me dê um número:"))
        var i = 1;
        while (num >= 0 ){
            console.log(num);
            num = num-1;
        }
        // Pede um número, mostra ele, diminui por 1, mostra novamente, isso se repete até chegar em 0
    </script>
</head>
<body>
    <h1>Aula IW - Exercícios</h1>
    <p>Tarefa:
        Crie um programa que solicite ao usuário que insira um número. Seu programa deve exibir uma contagem regressiva desse número até 0 usando um loop WHILE. Cada número deve ser impresso em uma nova linha. 
    </p>
    <h2>Mostrado no console</h2>
</body>
