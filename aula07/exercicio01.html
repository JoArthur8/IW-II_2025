<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar</title>

    <script>
        var num = parseInt(prompt("Me dê um número:"))

        if (num%2 == 0){
            alert("O número é par");
        } else if (num%2 == 1){
            alert("O número é ímpar");
        } else{
            alert("Erro");
        }
        // A opção de erro existe para caso algo que não seja um número natural seja posto
    </script>
</head>
<body>
    <h1>Aula IW - Exercícios</h1>
    <p>Tarefa:
        Crie um programa que solicite ao usuário que insira um número. Seu programa deve então determinar se o número é par ou ímpar e exibir o resultado.    
    </p>
</body>
</html>
