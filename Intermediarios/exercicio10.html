<body>
    <h1>Mover elementos de uma lista</h1>
    <ul id="lista">
        <li>Item 1 <button onclick="mover(this, -1)">ðŸ”¼</button> <button onclick="mover(this, 1)">ðŸ”½</button></li>
        <li>Item 2 <button onclick="mover(this, -1)">ðŸ”¼</button> <button onclick="mover(this, 1)">ðŸ”½</button></li>
        <li>Item 3 <button onclick="mover(this, -1)">ðŸ”¼</button> <button onclick="mover(this, 1)">ðŸ”½</button></li>
    </ul>

    <script>
        function mover(botao, direcao) {
            const li = botao.parentElement;
            const lista = li.parentElement;
            const index = Array.from(lista.children).indexOf(li);
            const novoIndex = index + direcao;
            if (novoIndex >= 0 && novoIndex < lista.children.length) {
                lista.insertBefore(li, lista.children[direcao > 0 ? novoIndex + 1 : novoIndex]);
            }
        }
    </script>
