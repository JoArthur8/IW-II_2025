<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dá o Like</h1>
    <button onclick="curtir()">❤ Curtir ❤(<span id="contador">0</span>)</button>
    
    <script>
        let curtidas = 0;
        function curtir() {
            curtidas++;
            document.getElementById("contador").textContent = curtidas;
        }
    </script>
</body>
</html>
